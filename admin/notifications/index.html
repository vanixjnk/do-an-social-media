                    <h2 class="page-title">Notifications</h2>
                    <div class="row">
                        <div class="col-lg-3">
                            <span id="menu"></span>
                        </div>
                        <div class="seller-container col-lg-9">
                            <div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card shadow-none border bg-transparent">
                                            <div class="card-body shadow-none pt-2 pb-0">
                                                <h3 class="card-title">Manage Notifications</h3>
                                                <form>
                                                    <div class="mb-3">
                                                        <div class="form-group">
                                                            <label for="notificationType">Type:</label>
                                                            <select id="notificationType" name="notificationType" class="form-control">
                                                                <option value="system">System</option>
                                                                <option value="email">Email</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <div class="form-group">
                                                            <label for="notificationType">Send notification to:</label>
                                                            <select id="notificationType" name="notificationType" class="form-control" onchange="showUsernameInput(this.value)">
                                                                <option value="all">All Users</option>
                                                                <option value="group">Group Users</option>
                                                                <option value="specific">Specific User</option>
                                                            </select>
                                                        </div>
                                                        <div id="usernameInput" style="display: none;">
                                                            <div class="form-group">
                                                                <label for="notificationType">Username:</label>
                                                                <input type="text" id="username" name="username" placeholder="Enter username" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <script>
                                                        function showUsernameInput(value) {
                                                            if (value === 'specific') {
                                                                document.getElementById('usernameInput').style.display = 'block';
                                                            } else {
                                                                document.getElementById('usernameInput').style.display = 'none';
                                                            }
                                                        }
                                                    </script>
                                                    <div class="mb-3">
                                                        <div class="form-group">
                                                            <label for="message">Message</label>
                                                            <div id="editorjs"></div>
                                                        </div>
                                                    </div>
                                                    <button type="button" class="btn btn-main btn-action" onclick="sendNoti()">Send Notification</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
