    <script>
        function copy() {
            var content = document.getElementById("copy").innerText;
            var tempInput = document.createElement("textarea");
            tempInput.value = content;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            noti('success', "Đã sao chép liên kết");
        }

        function report() {
            noti('success', "Đã báo cáo thành công")
        }

        function block() {
            noti('success', "Đã chặn thành công")
        }

        function generateRandomForEachElement(className) {
            let elements = document.querySelectorAll(className);

            elements.forEach(element => {
                let randomNumber = Math.floor(Math.random() * 1000) + 1;
                element.innerText = randomNumber;
            });
        }
        generateRandomForEachElement(".randomNumber");
    </script>
