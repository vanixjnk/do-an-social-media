                                            </div>
                                            <div class="form-group">
                                                <label>Thông báo đẩy:</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="push-notifications-new-posts">
                                                    <label class="form-check-label" for="push-notifications-new-posts">Bài viết mới từ bạn bè</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="push-notifications-comments">
                                                    <label class="form-check-label" for="push-notifications-comments">Bình luận trên bài viết của bạn</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="push-notifications-likes">

                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="push-notifications-friend-requests" checked>
                                                    <label class="form-check-label" for="push-notifications-friend-requests">Yêu cầu kết bạn</label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Thông báo email:</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="email-notifications-security-alerts" checked>
                                                    <label class="form-check-label" for="email-notifications-security-alerts">Thông báo an toàn</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="email-notifications-newsletters">
                                                    <label class="form-check-label" for="email-notifications-newsletters">Tin tức và cập nhật</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="email-notifications-marketing-emails" checked>
                                                    <label class="form-check-label" for="email-notifications-marketing-emails">Email marketing</label>

    <script>
        function copy() {
            var content = document.getElementById("copy").innerText;
            var tempInput = document.createElement("textarea");
            tempInput.value = content;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            noti('success', "Đã sao chép liên kết");
        }

        function reorderColumns() {
            var width = window.innerWidth;
            var firstCol = document.getElementById("first-col");
            var lastCol = document.getElementById("last-col");

            if (width < 768) {
                lastCol.parentNode.insertBefore(lastCol, firstCol);
            } else {
                firstCol.parentNode.appendChild(lastCol);
            }
        }
        window.addEventListener('resize', reorderColumns);
        window.addEventListener('load', reorderColumns);

        function Update() {
            noti('success', "Update successful")
        }
    </script>
